<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="bgContainer">
      <div class="container flexer">
        <a href="lotus.html">
          <div class="logoImg flexer">
            <img
              src="https://www.new-marketanalysis.com/imgs/logo.svg"
              alt=""
            />
          </div>
        </a>
        <div class="contactFormContainer flexer">
          <div class="back flexer">
            <a href="lotus.html">
              <img
                src="https://www.new-marketanalysis.com/imgs/icons/arrow-right.svg"
                alt=""
            /></a>
            <p>Login</p>
          </div>
          <form action="">
            <div class="innerForm flexer">
              <span>+</span>
              <div class="code flexer">
                <p class="inputP">Code</p>
                <div class="codeInput">
                  <input type="number" placeholder="98" />
                </div>
              </div>
              <div class="number flexer">
                <p class="inputP">Phone number</p>
                <div class="numberInput">
                  <input type="number" placeholder="Example: 9xxxxxxxxx" />
                </div>
              </div>
            </div>
            <div class="passwordSec flexer">
              <p class="inputP">password</p>
              <div class="passwordInput flexer">
                <input type="password" />
                <div class="passwordImg">
                  <img
                    src="https://www.new-marketanalysis.com/imgs/icons/eye-slash.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="buttonContainer">
              <button>Sign in</button>
            </div>
          </form>
        </div>
        <p class="account">
          Havenâ€™t registered yet?
          <a href="signUp.html">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
