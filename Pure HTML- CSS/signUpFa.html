<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up/Fa</title>
    <link rel="stylesheet" href="signUp.css" />
    <link rel="stylesheet" href="signUpFa.css" />
  </head>
  <body>
    <div class="bgContainer">
      <div class="container flexer">
        <a href="lotusFa.html">
          <div class="logoImg flexer">
            <img
              src="https://www.new-marketanalysis.com/imgs/logo.svg"
              alt=""
            />
          </div>
        </a>
        <div class="contactFormContainer flexer">
          <div class="back flexer">
            <a href="lotusFa.html">
              <img
                src="https://www.new-marketanalysis.com/imgs/icons/arrow-right.svg"
                alt=""
            /></a>
            <p>ثبت‌نام</p>
          </div>
          <form action="">
            <div class="innerForm flexer">
              <span>+</span>
              <div class="code flexer">
                <p>پیش شماره</p>
                <div class="codeInput">
                  <input type="number" placeholder="98" />
                </div>
              </div>
              <div class="number flexer">
                <p>شماره موبایل</p>
                <div class="numberInput">
                  <input type="number" placeholder="مثال: ۹xxxxxxxx" />
                </div>
              </div>
            </div>
            <div class="buttonContainer">
              <button>ارسال کد تایید</button>
            </div>
          </form>
        </div>
        <p class="account">
          حساب کاربری دارید؟
          <a href="loginFa.html">وارد شوید</a>
        </p>
      </div>
    </div>
  </body>
</html>
